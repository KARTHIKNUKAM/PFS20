<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html formatting tags -->
     <em>web development</em>
     <br>
     <!-- bold letters -->
     <strong>course content</strong>
     <br>
     <!-- undeline the text -->
     <u>karthik</u>
     <br>
     <!-- insert the txt -->
     <ins>shyam</ins>
     <br>
     <!-- indicates deleting tag -->
     <del>content</del>
     <br>
     <!-- highlights the text -->
      <mark>tharun mudavath</mark>
      <br>
      <strike>hfgfdghfgdjhj</strike>
</body>
</html>
